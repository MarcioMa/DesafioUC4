<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio UC4</title>
</head>

<body>
    <header class="bg-primary text-white text-center py-3 d-flex justify-content-between align-items-center">
        <h1 class="mb-0 flex-grow-1">Desafio UC4 - Consumindo API de Países</h1>
        <button id="toggleDarkMode" class="btn btn-light rounded-circle ms-3 d-flex align-items-center justify-content-center shadow-lg border border-primary" aria-label="Alternar modo escuro">
            <img id="darkModeIcon" src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/moon-fill.svg" alt="Ativar modo escuro" width="24" height="24">
        </button>
    </header>
    <section class="container">
        <h2 class="my-4 text-center text-uppercase">Lista de Países</h2>
        <div class="row mb-4 justify-content-center align-items-center">
            <div class="col-md-auto d-flex align-items-center">
            <label for="continent" class="form-label mb-0 me-2 fw-bold">Filtrar por continente:</label>
            <select id="continent" class="form-select w-auto">
                <option value="Todos">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">Américas</option>
                <option value="Asia">Ásia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
            </div>
            <div class="col-md-auto d-flex align-items-center ms-3">
            <label for="buscaInput" class="form-label mb-0 me-2 fw-bold">Buscar país:</label>
            <input type="text" id="buscaInput" class="form-control w-auto" placeholder="Digite o nome do país">
            <button id="btnBuscar" class="btn btn-primary ms-2">Buscar</button>
            </div>
        </div>
        <div class="row" id="countriesGrid">

        </div>
    </section>
    <script src="script.js"></script>
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2025 Desafio UC4</p>
    </footer>
</body>

</html>
